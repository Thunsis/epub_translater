[deepseek]
api_key = 
model = deepseek-chat
api_endpoint = https://api.deepseek.com/v1/chat/completions
timeout = 30
max_retries = 3
rate_limit = 10

[translation]
preserve_formatting = True
preserve_line_breaks = True
translate_titles = True
translate_captions = True
translate_alt_text = True
translate_metadata = True

[terminology]
enable_auto_extraction = True
use_deepseek = True
extract_from_toc = True
extract_from_index = True

[processing]
batch_size = 10
max_parallel_requests = 3
cache_translations = True
cache_dir = .translation_cache
use_optimized_translator = True
max_tokens = 4000
max_batch_size = 2048
concurrent_requests = 5
chunk_size = 5000

[checkpoints]
enable_checkpoints = True
auto_resume = True
save_interval = 60
save_translated_html = True
save_batch_details = True
save_translation_cache = True
